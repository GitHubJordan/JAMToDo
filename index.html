<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Modo escuro */
    body.dark-mode {
      background-color: #1E2A3A;
      color: #FFFFFF;
    }

    body.dark-mode footer.container {
      background-color: #2c3e50;
      color: #f8f9fa;
    }

    body.dark-mode footer .small{
        color: #f8f9fa;
    }
     /* footer style */
    footer.container {
        background-color: #F4F6F8;
        color: #1E2A3A;
        padding: 20px 0;
        border-radius: 5px;
        font-family: 'Plus Jakarta Sans', sans-serif;
    }

    footer .small {
        color: #6C757D;
    }

    footer a.small {
        color: #1E2A3A;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    footer a.small:hover {
        color: #e21e80;
    }

    footer .emoji-heart::before {
        content: "\2764";
        color: #e21e80;
    }

    footer .emoji-cafe::before {
        content: "\2615";
        color: #e21e80;
    }

    footer .mx-1 {
        margin-left: 0.25rem !important;
        margin-right: 0.25rem !important;
    }
</style>
</head>    
<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <div class="container my-5">
            <h1 class="text-center mb-4">Lista de Tarefas</h1>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                <label for="filterTasks" class="form-label">Filtrar Tarefas:</label>
                <select id="filterTasks" class="form-select">
                    <option value="all">Todas</option>
                    <option value="pending">Pendentes</option>
                    <option value="completed">Completas</option>
                </select>
                </div>
                <button id="toggleDarkMode" class="btn btn-secondary">Modo Escuro</button>
            </div>
            <div class="card p-3 shadow">
                <div class="input-group mb-3">
                <input id="taskInput" type="text" class="form-control" placeholder="Adicionar uma nova tarefa...">
                <button id="addTaskBtn" class="btn btn-primary">Adicionar tarefa</button>
                </div>
                <ul id="taskList" class="list-group"></ul>
                <p class="mt-3">Tarefas Pendentes: <span id="taskCount">0</span></p>
            </div>
        </div>
        <div class="pb-5"></div>
        <div class="d-flex justify-content-center fs-2 gap-4">
            <a class="text-gradient" href="https://x.com/adelino_jordan" target="_blank"><i class="bi bi-twitter"></i></a>
            <a class="text-gradient" href="https://www.linkedin.com/in/jordan-adelino" target="_blank"><i class="bi bi-linkedin"></i></a>
            <a class="text-gradient" href="https://github.com/GitHubJordan" target="_blank"><i class="bi bi-github"></i></a>
            <a class="text-gradient" href="https://instagram.com/jamy_company" target="_blank"><i class="bi bi-instagram"></i></a>
            <a class="text-gradient" href="https://facebook.com/jamycompany" target="_blank"><i class="bi bi-facebook"></i></a>
        </div>
    </main>
    <div class="pb-5"></div>
    <footer class="container py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto"><div class="small m-0">Copyright &copy; JAMToDo 2024</div><div class="small m-0">Feito com muito <span class="emoji-heart"></span> e <span class="emoji-cafe"></span> pela <a href="https://www.jordanadelino.info">JAMy COMPANY</a></a></div></div>
                <div class="col-auto">
                    <a class="small" href="#!">Privacy</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="#!">Terms</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="https://www.jordanadelino.info/contacto">Contact</a>
                </div>
            </div>
        </div>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
